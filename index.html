<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>simple HTML and CSS site</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="image flex-item">
        <img src="images/image-qr-code.png" alt="" class="qr"/>
      </div>
      <header class="main_header flex-item">
        <h1>Improve your front-end skills by building projects</h1>
      </header>
      <main class="main flex-item">
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level </p>
      </main>
    <footer class="main_footer flex-item">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Jakub Gryczka</a>.
      </div>
    </div>
    </footer>
  </body>
</html>
